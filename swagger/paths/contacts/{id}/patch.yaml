tags:
  - Contacts
summary: Patch contact by id
operationId: patchContact
description: 'Patch contact by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '66927c5f534eeb1988d2faaf'
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        properties:
          name:
            description: "Contact's name"
            type: string
            example: 'Joi'
          phoneNumber:
            description: "Contact's phoneNumber"
            type: string
            example: '1234567890'
          email:
            description: "Contact's email"
            type: string
            example: 'keraberas007@ukr.net'
          isFavourite:
            description: "Contact's isFavourite. Should be true or false"
            type: boolean
            example: false
          contactType:
            description: "Contact's type of phone number"
            type: string
            enum: ['work', 'home', 'personal']
            example: personal
          photo:
            description: "Link to contact's photo"
            type: string
            format: binary
responses:
  '200':
    description: 'Patch contact by id'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched contact with id 66927c5f534eeb1988d2faaf!
            data:
              type: object
              $ref: '../../../components/schemas/contact.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
  '500':
    $ref: '../../../components/responses/500.yaml'
