type: object
required:
  - _id
  - name
  - email

properties:
  _id:
    description: "User's id"
    type: string
    example: '6692a77684010dc05ca35ac5'
  name:
    description: "User's name"
    type: string
    example: 'Joe Bob'
  email:
    description: "User's email"
    type: string
    example: 'example@gmail.com'
